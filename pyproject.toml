[project]
authors = [{name = "Andreas Copan", email = "avcopan@gmail.com"}]
description = "Cheminformatics libraries used by the AutoMech project"
name = "autochem"
requires-python = ">= 3.11"
version = "2025.4.23"
dependencies = [
    "ipython>=8.15",
    "ipywidgets",
    "jupyter",
    "more-itertools",
    "networkx>=3.3",
    "numpy>=1.26",
    "py3dmol",
    "pyparsing",
    "pyyaml",
    "qcelemental",
    "rdkit",
    "scipy>=1.12",
    "xarray>=2023.8",
    "altair>=5.5.0",
    "pint",
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.sdist]
include = ["autochem", "automol", "autoreact", "phydat", "molsym"]

[tool.hatch.build.targets.wheel]
include = ["autochem", "automol", "autoreact", "phydat", "molsym"]

[dependency-groups]
dev = [
    "pip",
    "pylint",
    "pytest",
    "black",
    "ruff",
    "mypy",
    "sphinx",
    "myst-parser",
    "sphinx-book-theme",
    "sphinx-autodoc-typehints",
    "pytest-xdist[psutil]",
    "pre-commit"
]
